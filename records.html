<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
     
        <h2>High Scores</h2>
        <ul><li><span id="result"></span> <span id="score"></span></li></ul>
        <p>Todo Count: <span id="todo-count">0</span></p>
        <ul id="todo-list"></ul>
        <!-- This script will get our store data from local storage and display it on the webpage -->
        <script>
               document.getElementById("result").innerHTML =JSON.parse (localStorage.getItem("todos")) ;
               document.getElementById("score").innerHTML = JSON.parse(localStorage.getItem("todo"));
               function clear(){
               localStorage.clear();
                }
        </script>
        
        <form action="index.html">
           <input id="start" type="submit" value="Begin"></input><span>
        </form>
        
       
        
        
        <!-- <h4 id="start">Start Quiz</h4> -->
           
        </div>
        <input id="end" onclick="clear();" value="Clear" type="text"></input>
        <script src="quizz.js"></script>
</body>
</html>
